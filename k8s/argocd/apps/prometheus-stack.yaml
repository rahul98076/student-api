apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 60.0.0
    helm:
      values: |
        prometheus:
          prometheusSpec:
            nodeSelector:
              type: dependent_services
            retention: 24h
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 1Gi
        grafana:
          adminPassword: "admin"
          nodeSelector:
            type: dependent_services
          datasources:
            datasources.yaml:
              apiVersion: 1
              datasources:
              - name: Prometheus
                type: prometheus
                url: http://prometheus-stack-kube-prom-prometheus:9090
                isDefault: true
              - name: Loki
                type: loki
                url: http://loki:3100
        alertmanager:
          alertmanagerSpec:
            nodeSelector:
              type: dependent_services
        nodeExporter:
          enabled: true
        kubeStateMetrics:
          enabled: true
          nodeSelector:
            type: dependent_services
        prometheus-node-exporter:
          nodeSelector:
            type: dependent_services
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
