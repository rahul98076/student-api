name: CI Pipeline
on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "run.py"
      - "Dockerfile"
      - "Makefile"
      - "requirements.txt"
  
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: self-hosted
    env:
      FLASK_APP: run.py
      FLASK_DEBUG: 1
      DATABASE_URL: "sqlite:///:memory:"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          make venv
          . venv/bin/activate
          make install

      - name: Lint Code
        run: |
          . venv/bin/activate
          make lint

      - name: Run Tests
        run: |
          . venv/bin/activate
          make test

      - name: Build Container image
        run: make build