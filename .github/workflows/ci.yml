name: CI Pipeline
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: self-hosted
    env:
      FLASK_APP: run.py
      FLASK_DEBUG: 1
      DATABASE_URL: "sqlite:///:memory:"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          make venv
          . venv/bin/activate
          make install

      - name: Lint Code
        run: |
          . venv/bin/activate
          make lint

      - name: Run Tests
        run: |
          . venv/bin/activate
          make test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        run: |
          make build
          make push