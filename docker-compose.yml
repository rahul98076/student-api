services:

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: student_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d student_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-1
      - api-2

  api-1:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/student_db
      FLASK_APP: run.py
      FLASK_DEBUG: 1
    depends_on:
      db:
        condition: service_healthy

  api-2:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/student_db
      FLASK_APP: run.py
      FLASK_DEBUG: 1
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
