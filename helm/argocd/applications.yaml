apiVersion: argoproj.io/v1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rahul98076/student-api
    targetRevision: HEAD
    path: helm/vault
    helm:
      values: |
        server:
          dev:
            enabled: true
          nodeSelector:
            type: dependent_services
        injector:
          enabled: true
          nodeSelector:
            type: dependent_services
        ui:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
